<body>
    <!-- <div class="sync">sync</div> -->
    <header>
        <div style="display: flex;">
            <span class="textenter"><img class="logo" src="assets/img/logo.svg" alt=""></span>
            <span style="display: flex;margin:1rem 0.5rem 0 auto;"><a class="credit"
                    href="https://twitter.com/knight_b_u" target="_blank">credit | feedback</a></span>

        </div>
        <hr style="margin: 1rem 0;">
    </header>
    <main>
        <section>
            <div class="notification"></div>
            <div class="info"></div>

            <input class="d-none mb-2" type="text" name="search" id="" placeholder="search link title">

        </section>
        <section id="saveLinkForm" class="slideIn">
            <div>
                <div class="linkPreview textCenter"></div>
                <hr>
                <div class="row linkForm">
                    <div class="row"><label class="stan" for="">Title:
                            <input type="text" name="title" placeholder="enter a title"></label></div>
                    <div class="row2">
                        <label class="stan" for="">Collection:
                            <select name="collection" id="">

                            </select></label>
                        <label class="stan" for="">Status:
                            <select name="status" id="">
                                <option value="urgent">Urgent</option>
                                <option value="later">Later</option>
                            </select></label></div>
                    <div class="row"> <label class="stan" for="">Expiry Date: <input type="date" name="expire_at"
                                value="">
                        </label></div>
                </div>
                <hr>
                <div class="textCenter row">
                    <button class="submitLinkForm btnSave btn">Save link + </button>
                    <!-- <button class="showList btnSecondary btn">Check Link</button> -->

                </div>
            </div>
        </section>
        <section id="linkList" class="slideIn" style="display: none; ">
            <div style="overflow-y: scroll;height: 30px;">
                <div class="sync">sync</div>
                <hr>
                <div class="retrieve">retrieve</div>
                <hr>
                <div class="logout">logout</div>
            </div>


            <!-- <h2 class="textCenter">Saved Links</h2> -->
            <!-- <hr style="margin: 1rem 0;"> -->
            <table id="linkTable">
                <thead>
                    <th>Title</th>
                    <th>Collection</th>
                    <th>Status</th>
                    <th>Expire at</th>
                    <th></th>
                </thead>
                <tbody class="bodyList">
                </tbody>


            </table>

            <div class="giveInfo textCenter mt-2">
                <!-- <button class="backToForm btn btnSecondary">Back</button> <a href="collection.html">Col</a>
                <button class="clearLink btn btnDanger">Clear all links x</button>
                --><span class="clearLink" style="color:rgb(218, 16, 16);cursor: pointer;">Clear all links x</span>

            </div>
            <!-- <hr> -->
        </section>
        <section class="addNewCollectionSection" style="display: none;">

            <div class="popup">
                <div class="popClose">x</div>
                <div class="collectionInfo"></div>
                <div for="" class="textCenter">New Collection:</div>
                <div class="textCenter dBlock">
                    <input type="text" name="newCollection" value="" style="width:150px">
                    <span class="textCenter">
                        <button style="margin-top: 0.5rem;" class="addCollectionBtn btn btnSave">+</button>
                    </span>
                </div>
            </div>
        </section>
    </main>
    <footer class="textCenter">
        <div class="row2 menuRow2">
            <button class="backToForm navBtn active"><img class="menuIcon" src="assets/img/home.svg"
                    alt="home"></button>
            <button class="showList navBtn"><img class="menuIcon" src="assets/img/list.svg" alt="list"></button>
